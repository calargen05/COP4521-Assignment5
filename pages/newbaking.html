<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <h1>Baking Contest User Information</h1>
    <form action="/submitNewBaking" method="post">

      <input type="submit" value="Submit">
    </form>
  </body>
